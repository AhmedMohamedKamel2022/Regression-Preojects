<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/128/3714/premium/3714324.png?token=exp=1654596250~hmac=b094a6ed0ff504829e76cfe0c770617c">

    <title>prediction page</title>
  </head>
  <body>
  <section class="text-gray-600 body-font" 
  style="background-image: url('https://images.pexels.com/photos/1208777/pexels-photo-1208777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
  background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">

  <div class="container px-5 py-24 mx-auto">
    
    <div class="flex flex-col text-center w-full mb-20" >      
 
      <br><br><h2><b>{{prediction_text}}</b></h2>
    </div>
    <div>
    
    </div>
    <a class="btn btn-primary" href="./" role="button">Back</a>
<form action='/predict' method='POST'>
    
<div class="mb-3">
    
  <label for="exampleFormControlInput1" class="form-label"><b>Select Weather</b></label>
  <select class="form-select" id="weather" name="weather" aria-label="Default select example" required>
  <option selected>-- select weather --</option required>
  <option value="Clear">Clear</option>
  <option value="Mist">Mist</option>
  <option value="Rainy">Rainy</option>
  <option value="Snowy">Snowy</option>

</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Select Hour</b></label>
  <select class="form-select" id="hour" name="hour" aria-label="Default select example" required>
  <option selected>-- select hour --</option required>
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  <option value="15">15</option>
  <option value="16">16</option>
  <option value="17">17</option>
  <option value="18">18</option>
  <option value="19">19</option>
  <option value="20">20</option>
  <option value="21">21</option>
  <option value="22">22</option>
  <option value="23">23</option>


</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Select Day</b></label>
  <select class="form-select" id="day" name="day" aria-label="Default select example" required>
  <option selected>-- select day --</option required>
  <option value="Saturday">Saturday</option>
  <option value="Sunday">Sunday</option>
  <option value="Monday">Monday</option>
  <option value="Tuesday">Tuesday</option>
  <option value="Wednesday">Wednesday</option>
  <option value="Thursday">Thursday</option>
  <option value="Friday">Friday</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Select Month</b></label>
  <select class="form-select" id="month" name="month" aria-label="Default select example" required>
  <option selected >-- select month -- </option required>
  <option value="January">January</option>
  <option value="February">February</option>
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
  <option value="December">December</option>

</select>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Enter Temperature </b> </label>
  <input type="text" class="form-control" id="temp" name="temp" placeholder="temp" required>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Enter Humidity</b></label>
  <input type="text" class="form-control" id="humidity" name="humidity" placeholder="humidity" required>
</div>
<button type="submit" class="btn btn-primary">Predict</button>
</form>
  
  </div>
</section>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
